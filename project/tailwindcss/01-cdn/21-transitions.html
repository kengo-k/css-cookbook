<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="mb-16">
    <h1>transition: on/off</h1>
    <button class="w-40 md:w-80 bg-blue-500 hover:bg-blue-300 transition duration-1000 text-white font-semibold py-2 px-8 rounded-md">1</button>
    <button class="w-40 md:w-80 bg-blue-500 hover:bg-blue-300 text-white font-semibold py-2 px-8 rounded-md">2</button>
  </div>
  <div class="mb-16">
    <h1>ease in/out</h1>
    <button class="w-40 md:w-80 bg-blue-500 hover:bg-blue-300 transition duration-1000 ease-in text-white font-semibold py-2 px-8 rounded-md">1</button>
    <button class="w-40 md:w-80 bg-blue-500 hover:bg-blue-300 transition duration-1000 ease-out text-white font-semibold py-2 px-8 rounded-md">2</button>
  </div>
  <div class="mb-16">
    <h1>delay: on/off</h1>
    <button class="w-40 md:w-80 bg-blue-500 hover:bg-blue-300 transition delay-1000 text-white font-semibold py-2 px-8 rounded-md">1</button>
    <button class="w-40 md:w-80 bg-blue-500 hover:bg-blue-300 text-white font-semibold py-2 px-8 rounded-md">2</button>
  </div>
</body>
</html>
