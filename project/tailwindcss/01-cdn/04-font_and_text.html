<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .px16 {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- 16px=1rem -->
  <p class="px16">font size 16px</p>
  <!-- base=1rem -->
  <p class="text-base">font size base</p>
  <!-- 2xl=1.5rem -->
  <p class="text-2xl">font size base</p>

  <!-- letter-spacing -->
  <p class="mt-16 tracking-widest">
    文字幅を広げる<br/>
    文字幅を広げる<br/>
    文字幅を広げる<br/>
  </p>

  <!-- line-height -->
  <p class="mt-16 leading-10">
    行間を広げる<br/>
    行間を広げる<br/>
    行間を広げる<br/>
  </p>

  <div class="text-center border border-red-500">centering text</div>
</body>
</html>
