<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-image {
      background-image: url("images/img1.jpg");
    }
  </style>
</head>
<body>
  <!-- background-imageとして画像を使う場合は指定したサイズで切り抜かれる -->
  <div class="mb-16 h-24 w-40 bg-image"></div>

  <!-- https://v2.tailwindcss.com/docs/background-position -->
  <!-- https://v2.tailwindcss.com/docs/background-repeat -->
  <!-- https://v2.tailwindcss.com/docs/background-size -->
  <div class="bg-image mb-16 h-96 w-96 bg-contain bg-center bg-no-repeat"></div>

  <!-- imgタグの場合は画像がフルに表示される -->
  <img src="images/img1.jpg" />

  <!-- ただし幅を指定してあげると縦横比を維持したまま縮小される -->
  <img class="mb-16 w-96 " src="images/img1.jpg" />
  <!-- 幅にくわえて高さも指定すると歪む -->
  <img class="mb-16 w-96 h-24 " src="images/img1.jpg" />
  
  <!-- 画像をどのようにフィットさせて表示させるかはtailwindドキュメントを参照 -->
  <!-- https://v2.tailwindcss.com/docs/object-fit -->
  <!-- https://v2.tailwindcss.com/docs/object-position -->
  <img class="mb-16 w-96 h-24 object-cover" src="images/img1.jpg" />

</body>
</html>
