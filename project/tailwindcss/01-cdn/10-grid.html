<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="mt-8">grid-cols example</h1>
  <!-- gridで4列と定義したので5以降は二行目に入る -->
  <div class="grid grid-cols-4">
    <div class="border-2">1</div>
    <div class="border-2">2</div>
    <div class="border-2">3</div>
    <div class="border-2">4</div>
    <!-- 特定の要素の高さを変えると該当する行すべてに適用されていることがわかる -->
    <div class="border-2 h-16">5</div>
    <div class="border-2">6</div>
    <div class="border-2">7</div>
    <div class="border-2">8</div>
    <!-- 3列を連結 -->
    <div class="border-2 col-span-3 bg-red-100">9</div>
    <div class="border-2">10</div>
    <div class="border-2">11</div>
    <div class="border-2">12</div>
    <!-- 13は本来12の右どなりから始まるはずだがcol-startによって強制的に次の行の先頭から配置する -->
    <div class="border-2 col-start-1">13</div>
    <div class="border-2">14</div>
  </div>

  <!-- 行指定の場合はgrid-flow-colを指定しないと一列でひたすら下に並んでしまう -->
  <h1 class="mt-8">grid-rows example</h1>
  <div class="grid grid-rows-3 grid-flow-col">
    <div class="border-2">1</div>
    <div class="border-2">2</div>
    <div class="border-2">3</div>
    <div class="border-2">4</div>
    <!-- grid-colsの時とは違いすべての要素に高さが適用されてしまう模様 -->
    <div class="border-2 h-16">5</div>
    <div class="border-2">6</div>
    <div class="border-2">7</div>
    <div class="border-2">8</div>
  </div>

  <h1 class="mt-8">footer example by grid</h1>
  <footer class="bg-gray-200">
    <div class="p-8 grid grid-cols-4 gap-8">
      <div>
        <p class="mb-8">ロゴ</p>
        <address>〒123-4567 東京都千代田区○○</address>
      </div>
      <div>
        <div class="mb-8">最新の記事</div>
        <ul>
          <li>記事1</li>
          <li>記事2</li>
          <li>記事3</li>
        </ul>
      </div>
      <div>
        <div class="mb-8">カテゴリ</div>
        <ul>
          <li>カテゴリ</li>
          <li>カテゴリ</li>
          <li>カテゴリ</li>
        </ul>
      </div>
      <div>
        <div class="mb-8">人気の記事</div>
        <ul>
          <li>人気の記事1</li>
          <li>人気の記事2</li>
          <li>人気の記事3</li>
        </ul>
      </div>
      <div class="col-span-4 justify-self-center">
        Copyright all rights reserved
      </div>
    </div>
  </footer>
</body>
</html>
