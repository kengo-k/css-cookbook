<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="md:flex justify-center mb-16">
    <div class="text-center py-4 md:w-1/2">必要事項を入力してください</div>
    <div class="py-4 md:w-1/2">
      <div class="w-10/12 mx-auto md:max-w-md">
        <form>
          <div class="mb-8">
            <label for="your_name" class="text-sm block">お名前</label>
            <input id="your_name" type="text"
            class="border-b w-full py-2 focus:outline-none focus:border-b-2 focus:border-blue-500"
            placeholder="山田 太郎" />
          </div>
          <div class="mb-8">
            <label for="email" class="text-sm block">メールアドレス</label>
            <input id="email" type="email"
            class="border-b w-full py-2 focus:outline-none focus:border-b-2 focus:border-blue-500"
            placeholder="test@example.com"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
