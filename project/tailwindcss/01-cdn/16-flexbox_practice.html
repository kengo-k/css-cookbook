<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    h1:before,h2:before {
      content: "■"
    }
  </style>
</head>
<body>
  <h1 class="mt-4">レスポンシブ対応flexboxレイアウト実践</h1>
  まずはスマートフォンをベースに考え、それからサイズを大きくしていくことを考えるのが基本。

  <h2 class="mt-4">横2→横2: 基本の形。サイズが変わっても横2を維持する</h2>
  <div class="mt-4 flex justify-center mb-16">
    <div class="text-center border border-red-300 py-4 flex-grow">あいうえお</div>
    <div class="text-center border border-red-300 py-4 flex-grow">あいうえお</div>
  </div>

  <h2 class="mt-4">縦2→横2: 最小では縦だがサイズ大きくなると横にする</h2>
  <!-- flexの前にmd:をつけることによりmdサイズ以上になったらflexが有効になり横に並ぶ。それ以下のサイズの場合、
  flexが効いていないのでdivがブロック要素であるから縦に並ぶ -->
  <div class="mt-4 md:flex justify-center mb-16">
    <div class="text-center border border-red-300 py-4 flex-grow">あいうえお</div>
    <div class="text-center border border-red-300 py-4 flex-grow">あいうえお</div>
  </div>

  <h2 class="mt-4">上記のパターンに加えボックスの幅比率を調整する</h2>
  <!-- flexの前にmd:をつけることによりmdサイズ以上になったらflexが有効になり横に並ぶ。それ以下のサイズの場合、
  flexが効いていないのでdivがブロック要素であるから縦に並ぶ -->
  <div class="mt-4 md:flex justify-center mb-16">
    <div class="text-center border border-red-300 py-4 flex-grow md:w-3/12">概要</div>
    <div class="text-center border border-red-300 py-4 flex-grow md:w-9/12">本文</div>
  </div>

  <h2 class="mt-4">指定のサイズ以上になったら並び順を入れ替える</h2>
  <div class="mt-4 md:flex flex-row-reverse justify-center mb-16">
    <div class="text-center border border-red-300 py-4 flex-grow md:w-3/12">概要</div>
    <div class="text-center border border-red-300 py-4 flex-grow md:w-9/12">本文</div>
  </div>

  <h2 class="mt-4">縦3→横3パターン + 比率</h2>
  <div class="md:flex justify-center mb-16">
    <div class="text-center border border-red-300 py-4 flex-grow md:w-3/12">あああ</div>
    <div class="text-center border border-red-300 py-4 flex-grow md:w-6/12">いいい</div>
    <div class="text-center border border-red-300 py-4 flex-grow md:w-3/12">ううう</div>
  </div>

  <h2 class="mt-4">縦横2→横4パターン </h2>
  <div class="flex justify-center flex-wrap mb-16">
    <!-- 最小パターンでは1/2が4つならんでいる→はみ出しているのでflex-wrapによる改行が入る。
    md以上のサイズになると1/4が4つではみ出さないので横4になる -->
    <div class="text-center border border-red-300 py-4 w-1/2 md:w-1/4">あああ</div>
    <div class="text-center border border-red-300 py-4 w-1/2 md:w-1/4">いいい</div>
    <div class="text-center border border-red-300 py-4 w-1/2 md:w-1/4">ううう</div>
    <div class="text-center border border-red-300 py-4 w-1/2 md:w-1/4">えええ</div>
  </div>
</body>
</html>
