<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <h1>ボタン設計について</h1>
  優先度に応じて背景色をつけたりつけなかったりなどの差別化が必要だと言う話
  <div class="mt-8">
    <button class="bg-blue-500 text-white font-semibold py-2 px-8 rounded-md">PRIMARY BUTTON</button>
    <button class="text-blue-500 border border-blue-500 font-semibold py-2 px-8 rounded-md">SECONDARY BUTTON</button>
    <button class="text-blue-500 underline font-semibold py-2 px-8">THIRD   BUTTON</button>
  </div>

  <h1 class="mt-8">レスポンシブ対応ボタン</h1>
  <div class="mt-8">
    <button class="w-40 md:w-80 bg-blue-500 text-white font-semibold py-2 px-8 rounded-md">1</button>
    <br/>
    <button class="mt-4 w-1/2 max-w-md text-blue-500 border border-blue-500 font-semibold py-2 px-8 rounded-md">2</button>
  </div>
</body>
</html>
