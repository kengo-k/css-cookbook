<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <p class="text-blue-400">blue chars</p>
  <div class="border border-pink-500 mt-16">pink border</div>
  <div class="bg-green-400 mt-16">green bg</div>

  <!-- hover:を指定することでホバー時の背景色をすこし変える -->
  <button class="bg-indigo-600 hover:bg-indigo-500 text-white fond-bold w-32 py-4">click me</button>

  <!-- フォーカスを当てた際にデフォルトのアウトラインが出てしまうのでまずはoutline-noneで消してから独自のborderを設定する -->
  <input type="text" class="border-2 p-2 focus:outline-none focus:border-red-300" />
</body>
</html>
