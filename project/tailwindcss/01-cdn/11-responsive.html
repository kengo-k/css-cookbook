<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- デフォルト(=最小)の場合はgreen, 中サイズの場合はblue, 大サイズはredになる例 -->
  <div class="bg-green-300 md:bg-blue-300 lg:bg-red-300">レスポンシブ</div>

  <div class="mb-8 text-center">
    <!-- w-1/2でボタン幅が常に画面の半分を占めるようになる。ただし画面サイズを大きくするとボタンが間延びしすぎてしまう。
    md:max-w-mdを使うことで画面サイズがmd以上の場合はmax-widthがmdサイズになるため、それ以降はおおきくならない。 -->
    <button class="bg-indigo-600 hover:bg-indigo-500 text-white p-4 w-1/2 md:max-w-md">レスポンシブボタン</button>
    <!-- 比較用の最大サイズ制限無しバージョン -->
    <br/>
    <button class="mt-4 bg-indigo-600 hover:bg-indigo-500 text-white p-4 w-1/2">レスポンシブボタン</button>
  </div>

  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
      <div class="md:flex-shrink-0">
        <img class="h-48 w-full object-cover md:h-full md:w-48" src="images/img1.jpg" alt="Man looking at item at a store">
      </div>
      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Case study</div>
        <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Finding customers for your new business</a>
        <p class="mt-2 text-gray-500">Getting a new business off the ground is a lot of hard work. Here are five ideas you can use to find your first customers.</p>
      </div>
    </div>
  </div>

</body>
</html>
