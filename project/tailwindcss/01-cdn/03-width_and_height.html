<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

  <!-- インライン要素に幅を設定しても効かない -->
  <span class="border border-red-500 w-4">inllne element</span>
  <div class="border border-red-500 w-4">block element</div>

  <!-- 固定幅 -->
  <div class="border border-red-500 w-96">block element</div>
  <!-- 可変 -->
  <div class="border border-red-500 w-full">block element</div>
  <div class="border border-red-500 w-1/2">block element</div>

  <!-- 最大値指定 -->
  <div class="border border-red-500 max-w-2xl">block element</div>

  <!-- flexで並べる -->
  <div class="flex justify-around mt-12">
    <div class="w-1/2 border border-blue-500">first block</div>
    <div class="w-1/2 border border-blue-500">second block</div>
  </div>
</body>
</html>
