<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  rotate
  <img src="images/pizza1.jpg" class="transition duration-1000 transform hover:rotate-45 w-60 mb-16" />
  scale
  <img src="images/pizza1.jpg" class="transition duration-1000 transform hover:scale-150 w-60 mb-16" />
  translate
  <img src="images/pizza1.jpg" class="transition duration-1000 transform hover:translate-x-40 w-60 mb-16" />
  translate(ease-in)
  <img src="images/pizza1.jpg" class="transition duration-1000 ease-in transform hover:translate-x-40 w-60 mb-16" />
  translate(ease-out)
  <img src="images/pizza1.jpg" class="transition duration-1000 ease-out transform hover:translate-x-40 w-60 mb-16" />
  skew
  <img src="images/pizza1.jpg" class="transition duration-1000 transform hover:skew-x-12 w-60 mb-16" />
</body>
</html>
